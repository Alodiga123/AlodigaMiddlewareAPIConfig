server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: AlodigaMiddlewareMobileAPIInterface
          uri: lb://AlodigaMiddlewareMobileAPIInterface
            - Path=/mobile/**
          filters:
            - AuthFilter
        - id: AlodigaMiddlewareWebAPIInterface
          uri: lb://AlodigaMiddlewareWebAPIInterface
            - Path=/web/**
          filters:
            - AuthFilter  
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**